<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="../css/board.css"
            crossorigin="anonymous"
    />
    <title>게시판 상세</title>
</head>
<body>
<section class="wrap">
    <section class="head">
        <h1 class="title"></h1>
        <div class="writerWrap">
            <picture class="profileImg">
                <img class="img" src="/public/profile_default.svg" />
            </picture>
            <h2 class="nickname"></h2>
            <h3 class="createdAt"></h3>
            <div class="mod hidden">
                <button id="modifyBtn">수정</button>
                <button id="deleteBtn">삭제</button>
            </div>
            <div class="like">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="like"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>

            </div>
            
        </div>
    </section>
    <section class="body">
        <div class="contentImg"></div>
        <article class="content"></article>
        <article class="bodyWrap">
            <div class="commentWrap">
                <div class="viewCount">
                    <h3></h3>
                    <p>조회수</p>
                </div>
                <div class="commentCount">
                    <h3></h3>
                    <p>댓글</p>
                </div>
                <div class="likeCount">
                    <h3></h3>
                    <p>좋아요</p>
                </div>
            </div>
        </article>
    </section>
    <section class="comment">
        <div class="commentInputWrap">
            <textarea placeholder="댓글을 남겨주세요!"></textarea>
            <div>
                <button class="commentInputBtn">댓글 등록</button>
            </div>
        </div>
        <div class="commentList"></div>
    </section>
</section>
<div class="background"></div>
</body>
<script src="../js/board.js" type="module"></script>
</html>
