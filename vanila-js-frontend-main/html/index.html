<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="../css/index.css"
            crossorigin="anonymous"
    />
    <title>STARTUPCODE Edu Community</title>
</head>
<body>
<section class="wrap">
    <div class="write">
        <a href="./board-write.html" id="writeLink">게시글 작성</a>
    </div>
    

    <div class="search">
        
        <div class="inputBox">
            <input
            type="text"
            id="searchContent"
            placeholder="검색할 내용을 입력해 주세요"
             />
        </div>
        <input type="checkbox" id="searchCheck">
        <label for="searchCheck">검색</label>
        <input type="checkbox" id="searchDetail">
        <label for="searchDetail">상세검색</label>
    </div>
    <div class="searchDetail"></div>
    <div class="boardCategory">
        <button class="boardCategoryButton" id="notice">공지</button>
        <button class="boardCategoryButton" id="free">자유</button>
        <button class="boardCategoryButton" id="QnA">QnA</button>
    </div>
    <section class="boardList"></section>
</section>
<div class="background"></div>
</body>
<script src="../js/index.js" type="module"></script>
</html>
